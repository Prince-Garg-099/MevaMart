

<section class="vh-100" style="background-color: #9A616D;">
  <div class="container  py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../../assets/cd_1.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class=" fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Meva Mart</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <div class="d-flex flex-row align-items-center mb-4 ">
                      <div class="form-outline form-group flex-fill mb-0">
                        <input formControlName="emailAddress" type="email" id="email" placeholder="Email Address"
                          class="form-control" />
                        <span class="form-text text-danger" *ngIf="f.emailAddress.invalid && f.emailAddress.touched"  style="color:red">*Please provide a valid email address
                          </span>
                      </div>
                    </div>
                   
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline form-group flex-fill mb-0">
                      <input formControlName="password" #pw type="password" id="password" placeholder="password"
                        class="form-control" />
                        <div *ngIf=" (f.password.dirty || f.password.touched)"
            class="form-text text-danger">
            <div *ngIf="f.password.errors?.['required']">
              *Password is required
            </div>
          
          </div>
                      <!-- <span *ngIf="f.password.invalid && f.password.touched" class="ng-invalid "
                        style="color:red">*required field</span> -->
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button (click)="loginUser()" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/signup"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
