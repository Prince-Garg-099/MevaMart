<app-navbar></app-navbar>

<div class="cart-wrap">
    <div class="container">
        <div class="mt-3 mb-5  ">
          <div *ngFor="let order of Orders" style=" border-radius: 5px;  border: 2px  solid rgb(40, 169, 212) ; "
            class="   mt-3 bg-light">
            <p class=" m-2" style="color: green;">Order Id : <b>OD{{order._id.toUpperCase()}} </b> </p>
            <p class=" m-2" style="color: green;"> Order Date and Time : <b>{{order.ordertime}} </b> </p>
            <div *ngFor="let prod of order.products" class="row ">
              <div class=" col-2   m-2 ">
                <img style="width: 70px; text-align: center; " src="../../../assets/cd_1.png" alt="prodimg">
              </div>
              
              <div class="col-2 m-2">
                <h6>{{prod.name}}/-</h6>
              </div>
              <div class="col-2 m-2">
                <h6>Price ₹{{prod.sellprice}}/-</h6>
              </div>
              <div class="col-2 m-2">
                <h6>Qnt {{prod.qnt}}</h6>
              </div>
              <div class="col-2 m-2">
                <h6>Total {{prod.qnt*prod.sellprice}}/-</h6>
              </div>
            </div>
            <div *ngIf="order.order_status!='Cancelled'" >
              <button class=" m-2 btn-danger btn me-5 " [routerLink]="['/tracking',order._id]">Track Order </button><button

              style="color: red; font-weight: 700;" class="btn  btn-outline btn-sm" (click)="cancelOrder(order._id)"  > ❎ CANCEL</button>
            </div>
            <div *ngIf="order.order_status=='Cancelled'">
              <p style="color: crimson; text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; " >  &nbsp;   Your order has been cancelled</p>
            </div>
            <div *ngIf="order.order_status=='Delivered'">
              <p style="color: rgb(0, 144, 5); text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; " >  &nbsp;   Your order has been Delivered</p>
            </div>
           
          </div>
        </div>
      </div>
</div>
