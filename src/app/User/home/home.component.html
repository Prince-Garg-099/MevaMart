<!-- Navigation bar -->
<div>
  <app-navbar (searchInput)="onSearchInput($event)"></app-navbar>
</div>

<!-- Sliders -->
<div class="m-3" id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../assets/sd2.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../assets/sd3.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../assets/sd1.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container mt-3">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-4">
    <div *ngFor="let product of Products" class="col mb-3">
      <div class="card h-100">
        <img style="height: 200px; object-fit: cover;" src="../../../assets/almonds/output.jpg" class="card-img-top" alt="Product Image">
        <div class="card-body bg-light">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text" style="max-height: 50px; overflow: hidden;">{{product.desc}}</p>
          <p style="font-size: 18px;"><b>₹ {{product.sellprice}} </b></p>
          <div>
            <i class="fa fa-star ms-1"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star me-1"></i>
          </div>
          <button (click)="addCart(product)" style="color: rgb(0, 0, 0); font-style: italic; font-weight: 600;" class="btn btn-warning mt-2">
            <i style="font-size: 20px;" class="fa fa-shopping-cart"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
