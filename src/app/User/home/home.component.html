
<!-- Navigation bar -->

<!-- Sliders -->
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../assets/sd2.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../assets/sd3.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../assets/sd1.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container">
  <div class="row">
    <div  *ngFor="let product of Products"  class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card"    style="width: 100%;">
        <img src="../../../assets/almonds/M eva Mart.png" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <!-- <p class="card-text d-inline-block text-truncate">{{product.desc}}</p> -->
          <p class="card-text d-inline-block text-truncate" style="max-width: 250px;" >{{product.desc}}</p>
          <span style="margin-left: 20px;font-size: 25px; "><b>â‚¹ {{product.sellprice}} </b></span>
          <i class="fa fa-star ms-1 "></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i
            class="fa fa-star"></i><i class="fa fa-star me-1 "></i>
            <button (click)="addCart(product)"
            style="margin-left: 60px; color: rgb(0, 0, 0); font-style: italic; font-weight:600;" id="clickadd"
            class="btn btn-warning me-2 "><i style="  font-size: 20px;" class="fa fa-shopping-cart"></i> Add to
            Cart</button>    
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<app-footer></app-footer>
