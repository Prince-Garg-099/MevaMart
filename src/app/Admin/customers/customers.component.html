            <div class="container">
                <h5 class="text-center " >Users Details: ({{this.Totaluser}})</h5>
                <table class=" text-center  table table-sm table-striped table-bordered  table-hover">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">#</th>
                            <th class="text-center" scope="col">User Id</th>
                            <th class="text-center"scope="col">User Name</th>
                            <th class="text-center" scope="col">User Email</th>
                            <th class="text-center" scope="col">User Contact no.</th>
                            <th class="text-center" scope="col">TotalOrdered</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of Users index as i">
                            <td scope="row">{{i+1}}</td>
                            <td scope="row">{{user._id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.contactno}}</td>
