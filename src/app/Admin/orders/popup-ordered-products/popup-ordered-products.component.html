<div class="modal fade in" id="orderModal">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Order Products
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <table width="100%" class="table table-striped table-bordered table-hover m0" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>Product Name</th>
                                            <th>Qty</th>
                                            <th>MRP</th>
                                            <th nowrap >Sell Price</th>
                                            <th>Subtotal</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="" *ngFor="let product of order?.order_products">
                                            <td><img [src]=""  style="width:100px;"></td>
                                            <td>{{product.title + '('+ product.discount_title+')'}}</td>
                                            <td>{{product.qty}}</td>
                                            <td>{{product.mrp}}</td>
                                            <td>{{product.sell_price}}</td>
                                            <td>{{product.sell_price * product.qty}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
